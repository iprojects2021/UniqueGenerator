<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<h2>Registration Form</h2>
<form th:action="@{/registration/submit}" th:object="${registrationForm}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Mobile:</label>
    <input type="text" th:field="*{mobile}" required/><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>
    <label>City:</label>
    <input type="text" th:field="*{city}" required/><br/>
    <label>UniqueId:</label>
    <input type="text" th:field="*{uniqueId}" required/><br/>
    <button type="submit">Submit</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
